<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/icons8-signing-a-document-48.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <h4>BEM VINDO DE VOLTA!</h4>
            <button id="buttonGoogle"><img src="/public/Google.png" alt="">Fazer login com o Google</button>
            <button><img src="/public/Facebook.png" alt="">Fazer login com o Facebook</button>
            <button><img src="/public/Twitter.png" alt="">Fazer login com o Twitter</button>
            <div class="separator">
                <div class="left-line">
                  <img src="/Front-end/Line 1.png "alt="">
                </div>
                
                <h1>OU</h1>

                <div class = "rigth-line">
                    <img src="/Front-end/Line 1.png" alt="">
                </div>
            </div>
            <div class="input-name" >
                <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 0C7.36195 0 8.1886 0.34241 8.7981 0.951903C9.40759 1.5614 9.75 2.38805 9.75 3.25C9.75 4.11195 9.40759 4.9386 8.7981 5.5481C8.1886 6.15759 7.36195 6.5 6.5 6.5C5.63805 6.5 4.8114 6.15759 4.2019 5.5481C3.59241 4.9386 3.25 4.11195 3.25 3.25C3.25 2.38805 3.59241 1.5614 4.2019 0.951903C4.8114 0.34241 5.63805 0 6.5 0ZM6.5 8.125C10.0913 8.125 13 9.57938 13 11.375V13H0V11.375C0 9.57938 2.90875 8.125 6.5 8.125Z" fill="black" fill-opacity="0.25"/>
                    </svg>
                    
                <input type="text" id ="input-name" placeholder="Email ou nome de usuario">
            </div>
            <div class="input-password">
                <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 17V5.66667H2.4375V4.04762C2.4375 2.92778 2.83373 1.97308 3.62619 1.18352C4.4181 0.394508 5.37604 0 6.5 0C7.62396 0 8.58217 0.394508 9.37463 1.18352C10.1665 1.97308 10.5625 2.92778 10.5625 4.04762V5.66667H13V17H0ZM4.0625 5.66667H8.9375V4.04762C8.9375 3.37302 8.70052 2.7996 8.22656 2.32738C7.7526 1.85516 7.17708 1.61905 6.5 1.61905C5.82292 1.61905 5.2474 1.85516 4.77344 2.32738C4.29948 2.7996 4.0625 3.37302 4.0625 4.04762V5.66667ZM6.5 12.9524C6.94688 12.9524 7.32956 12.794 7.64806 12.4772C7.96602 12.1599 8.125 11.7786 8.125 11.3333C8.125 10.8881 7.96602 10.5068 7.64806 10.1895C7.32956 9.87268 6.94688 9.71429 6.5 9.71429C6.05312 9.71429 5.67071 9.87268 5.35275 10.1895C5.03425 10.5068 4.875 10.8881 4.875 11.3333C4.875 11.7786 5.03425 12.1599 5.35275 12.4772C5.67071 12.794 6.05312 12.9524 6.5 12.9524Z" fill="black" fill-opacity="0.25"/>
                    </svg>
                    
                <input type="password" id ="input-password" placeholder="Senha">
            </div>
            <div class="paragrafo">
                <p>Esqueceu sua senha ? <br>Clique <a href="">aqui</a></p>
            </div>
        </div>
        <div class="register">
            <form action="/" method="post">
                <h4>CADASTRE-SE AQUI</h4>
                <div class="input-wrapper">
                    <div>
                        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.5 0C7.36195 0 8.1886 0.34241 8.7981 0.951903C9.40759 1.5614 9.75 2.38805 9.75 3.25C9.75 4.11195 9.40759 4.9386 8.7981 5.5481C8.1886 6.15759 7.36195 6.5 6.5 6.5C5.63805 6.5 4.8114 6.15759 4.2019 5.5481C3.59241 4.9386 3.25 4.11195 3.25 3.25C3.25 2.38805 3.59241 1.5614 4.2019 0.951903C4.8114 0.34241 5.63805 0 6.5 0ZM6.5 8.125C10.0913 8.125 13 9.57938 13 11.375V13H0V11.375C0 9.57938 2.90875 8.125 6.5 8.125Z" fill="#83997F"/>
                            </svg>
                            
                        <input type="text" placeholder="Nome completo">
                    </div>
                    <div>
                        <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.5 0H1.5C0.675 0 0.00749999 0.73125 0.00749999 1.625L0 11.375C0 12.2688 0.675 13 1.5 13H13.5C14.325 13 15 12.2688 15 11.375V1.625C15 0.73125 14.325 0 13.5 0ZM13.5 3.25L7.5 7.3125L1.5 3.25V1.625L7.5 5.6875L13.5 1.625V3.25Z" fill="#83997F"/>
                            </svg>
                            
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <svg width="13" height="17" viewBox="0 0 13 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 17V5.66667H2.4375V4.04762C2.4375 2.92778 2.83373 1.97308 3.62619 1.18352C4.4181 0.394508 5.37604 0 6.5 0C7.62396 0 8.58217 0.394508 9.37463 1.18352C10.1665 1.97308 10.5625 2.92778 10.5625 4.04762V5.66667H13V17H0ZM4.0625 5.66667H8.9375V4.04762C8.9375 3.37302 8.70052 2.7996 8.22656 2.32738C7.7526 1.85516 7.17708 1.61905 6.5 1.61905C5.82292 1.61905 5.2474 1.85516 4.77344 2.32738C4.29948 2.7996 4.0625 3.37302 4.0625 4.04762V5.66667ZM6.5 12.9524C6.94688 12.9524 7.32956 12.794 7.64806 12.4772C7.96602 12.1599 8.125 11.7786 8.125 11.3333C8.125 10.8881 7.96602 10.5068 7.64806 10.1895C7.32956 9.87268 6.94688 9.71429 6.5 9.71429C6.05312 9.71429 5.67071 9.87268 5.35275 10.1895C5.03425 10.5068 4.875 10.8881 4.875 11.3333C4.875 11.7786 5.03425 12.1599 5.35275 12.4772C5.67071 12.794 6.05312 12.9524 6.5 12.9524Z" fill="#83997F"/>
                            </svg>
                            
                        <input type="password" placeholder="Senha">
                    </div>
                </div>
                <h4>Data de nascimento:</h4>
                <div class="input-date">
                    <input type="text" placeholder="Dia" id="dia" name="dia" min="1" max="31" required>

                    <input type="text" placeholder="Mes" id="mes" name="mes" min="1" max="12" required>

                    <input type="text" placeholder="Ano " id="ano" name="ano" min="1900" max="2100" required>
                </div>
                
                <button id="register-button">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
